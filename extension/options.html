<!DOCTYPE html>
<html>
<head>
<title>Skip Antenna Options</title>
<script src="./jquery-1.10.2.min.js"></script>
<script src="./options.js"></script>
</head>
<body>
  <h1>オプション</h1>
  <hr>
  <h2>オートジャンプ</h2>
  <p>
    アンテナサイトのアドレスを登録しておくと、登録されたアンテナサイトはアイコンをクリックしなくても自動で記事へ飛びます。<br>
    仕様上、無限にジャンプし続けるなどの誤作動が多くなります。<br>
    その場合はアドレスを除外するか、この機能を有効にしないでください。<br>
    <form action="#" id="options">
      有効にする<input type="checkbox" id="autojumpFlag"><br>
      <textarea type="textarea" id="antennaSiteUrls" rows="10" cols="100" placeholder='www.hoge.co.jp/&#13;&#10;hogehoge.jp/archives/&#13;&#10;のように入力'></textarea><br>
      <input type="submit" value="save">
      <input type="hidden" value="clear" id="remove">
    </form>
  </p>
  <p id="msg"></p>
</body>
</html>
